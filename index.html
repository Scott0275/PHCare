<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHCare - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f8fb;
        }
        header {
            background: #2a9d8f;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #264653;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #1d3557;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PHCare</h1>
    </header>
    <main>
        <h2>Your Health, Our Priority</h2>
        <p>
            PHCare is dedicated to providing quality healthcare information and services.<br>
            Explore our resources and take charge of your well-being.
        </p>
        <a href="#" class="button">Get Started</a>
    </main>
    <footer>
        &copy; 2024 PHCare. All rights reserved.
    </footer>
</body>
</html>
